<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <title>Form</title>
</head>

<body>
    <div id="app">
        <form class="formWithValidation">
            <div class="wrapper">
                <div class="head">
                    <h1>Register a new User</h1>
                </div>
                <div class="wrapper-input" id="error">
                    <label for="">
                        <input type="text" class="first-name fields" placeholder="First Name*" />
                    </label>
                </div>
                <div class="wrapper-input" id="error">
                    <label for="">
                        <input type="text" class="last-name fields" placeholder="Last Name*" /></label>

                </div>
                <div class="wrapper-input" id="error">
                    <label for=""> <input type="text" class="login fields" placeholder="Login*" /></label>
                </div>
                <div class="wrapper-input" id="error">
                    <label for=""><input type="email" class="email fields" placeholder="Email*" /></label>

                </div>
                <div class="wrapper-input" id="error">
                    <label for="">
                        <input type="text" class="company-name fields" placeholder="Company Name" /></label>

                </div>
                <div class="wrapper-input" id="error">
                    <label for=""> <input type="password" class="password fields" placeholder="Password*" /></label>

                </div>
                <div id="error">
                    <label for=""><input type="password" class="passwordConfirmation fields" placeholder="Confirm Password*" /></label>

                </div>
                <button type="submit" class="validateBtn" value="Validate" id="count-clicks">
                    Next Step
                </button>
            </div>

            <div class="wrapper-select">
                <h2 class="text-position">Choose your Specialization</h2>
                <div class="field-position">
                    <select id="first">
                        <option value="">Departments</option>
                        <option class="Sales">Sales</option>
                        <option class="Marketing">Marketing</option>
                        <option class="Technology">Technology</option>
                    </select>

                    <select id="second" disabled="disabled">
                        <option value="">Vacancy</option>
                    </select>
                    <div class="specialization-wrapper">
                        <button type="button" class="select-next" value="Validate">
                            Next Step
                        </button>
                    </div>
                </div>
            </div>
            <div class="wrapper-select hide-check check-block">
                <h3 class="text-position">Check your information</h3>
                <div class="field-position-check" id="container">
                </div>
                <p class="text-doubleCheck">Click send if everything correct. Click edit if you see an error</p>
                <div class="btn-position">
                    <button type="button" class="select-next" value="Validate" id="edit">
                        Edit
                    </button>
                    <button type="button" class="send-localStorage">
                        Send
                    </button>
                </div>
            </div>
    </div>

    </form>
    </div>

    <!-- <script src="./index.js" type="module"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>

</html>
